services:
  frontend:
    image: ghcr.io/gravitywinz/polarvortex-frontend:latest
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://192.168.11.205:8000
      - VITE_WS_BASE_URL=ws://192.168.11.205:8000
    env_file:
      - .env.production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - polarvortex-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /run

  backend:
    image: ghcr.io/gravitywinz/polarvortex-backend:latest
    ports:
      - "8000:8000"
    volumes:
      - ./local_storage:/app/local_storage:rw
      - ./logs:/app/logs:rw
    environment:
      - PYTHONPATH=/app
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DEBUG=false
      - LOG_LEVEL=INFO
      # Prefer stable by-id path; fallback to ttyACM0
      - ARDUINO_PORTS=/dev/serial/by-id/usb-marlinfw.org_Marlin_USB_Device_18FF601AAE299828528F78F9F5001E87-if00,/dev/ttyACM0
      - CORS_ORIGINS=http://192.168.11.205,http://192.168.11.205:80
    env_file:
      - .env.production
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
      - /dev/ttyACM1:/dev/ttyACM1
      - /dev/ttyACM2:/dev/ttyACM2
      - /dev/ttyACM3:/dev/ttyACM3
      - /dev/ttyACM4:/dev/ttyACM4
      - /dev/serial/by-id/usb-marlinfw.org_Marlin_USB_Device_18FF601AAE299828528F78F9F5001E87-if00:/dev/serial/by-id/usb-marlinfw.org_Marlin_USB_Device_18FF601AAE299828528F78F9F5001E87-if00
    privileged: true
    group_add:
      - dialout
    user: root
    networks:
      - polarvortex-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp

networks:
  polarvortex-network:
    driver: bridge
