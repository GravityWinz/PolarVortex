services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
      - "9229:9229"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://192.168.11.205:8000
      - VITE_WS_BASE_URL=ws://192.168.11.205:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    env_file:
      - env.example
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - polarvortex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
      - "5678:5678"
    volumes:
      - ./backend:/app
      - ./backend/local_storage:/app/local_storage
      - ./backend/logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=http://192.168.11.205:5173,http://localhost:5173
      - WATCHFILES_FORCE_POLLING=true
    env_file:
      - env.example
    devices:
      - /dev/ttyACM0:/dev/ttyACM0  # Alternative Linux Arduino port
    privileged: true
    group_add:
      - dialout
    networks:
      - polarvortex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  polarvortex-network:
    driver: bridge

