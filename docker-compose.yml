version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"  # Vite dev server port
      - "9229:9229"  # Node debug port
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Preserve node_modules in container
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_WS_BASE_URL=ws://localhost:8000
      # Enable polling for better file watching (especially on Windows/WSL2)
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    env_file:
      - env.example
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - polarvortex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
      - "5678:5678"  # Python debugger
    volumes:
      - ./backend:/app
      - ./backend/local_storage:/app/local_storage
      - ./backend/logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      # Enable better file watching for hot-reload
      - WATCHFILES_FORCE_POLLING=true
    env_file:
      - env.example
    # Serial port device access
    # For Linux: Uncomment and adjust device path (e.g., /dev/ttyUSB0, /dev/ttyACM0)
    # For Windows Docker Desktop: Use COM port mapping (see instructions below)
    # devices:
      # - /dev/ttyUSB0:/dev/ttyUSB0  # Common Linux Arduino port
      # - /dev/ttyACM0:/dev/ttyACM0  # Alternative Linux Arduino port
    # Alternative: Use privileged mode if device access issues occur
    # privileged: true
    # Or add user to dialout group (Linux) - requires modifying Dockerfile
    networks:
      - polarvortex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"


networks:
  polarvortex-network:
    driver: bridge

